name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
   build:
    runs-on: ubuntu-latest
    permissions:
     contents: read
     pages: write
     id-token: write
    environment:
      name: github-pages
      url: https://cristiancfe.github.io/CI-Teste/report.html
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Etapa 01 - Verificação versão do Node e Newman
        run: |
          newman --version && node --version && ls              
      
      - name: Etapa 02 - Html Extra Reporter
        run: |
          npm fund
          npm install -g newman
          sudo npm install -g newman-reporter-htmlextra    

      # Runs a single command using the runners shell
      - name: testes postman
        run: 
          newman run "collection.json" -e "env.json" --delay-request 1 --reporters cli, -r htmlextra --reporter-htmlextra-export ./results/report.html
          
      - name: Arquive Postman gerados com newman
        if: ${{always() }}
        uses: actions/upload-artifact@v3
        with:
          name: Postman testes
          path: ./results
      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./results/

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1  
      # Runs a set of commands using the runners shell
      
