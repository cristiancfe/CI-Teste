name: Testes API Postman
on:  push 
jobs:
  test:
    name: Testes API
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: 'https://cristiancfe.github.io/CI-Teste/Report.html'
    
    steps:
      - name: Copiando os arquivos para maquina virtual
        uses: actions/checkout@v4
      - name: Etapa 01 - Verificação versão do Node e Newman
        run: |
          newman --version && node --version && ls
              
      - name: Etapa 02 - Html Extra Reporter
        run: |
          npm fund
          npm install -g newman
          sudo npm install -g newman-reporter-htmlextra        
      - name: Etapa 03 - Rodando as Collections de Testes
        run: >
          newman run "postman_collection.json" -e "postman_environment.json" --delay-request 1 
          -r htmlextra --reporter-htmlextra-export ./result/Report.html

          
      - name: Etapa 04 - Salvando o Resultado dos Testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report
          path: ./result/
  deploy:
    name: "Deploy GitHub Pages"
    runs-on: ubuntu-latest
    if: always()
    needs:
      - test
   
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: report
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
